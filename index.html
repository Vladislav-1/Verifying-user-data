<!DOCTYPE html>
<html lang="ru-Ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Загрузка данных пользователя</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__bigTitle">Проверка данных пользователя</h1>
    </header>
    <main class="main">
      <div class="main__boxInput">
        <label for="main__inputID" class="main__label"
          >Введите ID пользователя:</label
        >
        <input type="number" id="main__inputID" />
        <button class="main__button">Проверить</button>
        <div class="main__containerBoxIndicator">
          <div class="main__boxIndicator">
            <div id="main__indicator"></div>
          </div>
        </div>
        <div class="main__result"></div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
